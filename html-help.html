<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <p>Look at this cute walrus!</p>
      <img src="img/adult_walrus.jpg">

      <h2>Peek-a-boo</h2>
      <div id="walrus-hidden">
        <p>Want to play a game? <span class="clickable">Click here</span> to reveil another cute animal!</p>
      </div>

      <div id="walrus-showing">
        <p>What a cute baby walrus! <span class="clickable">Clicke here</span> to hide her again!</p>
        <img src="img/walrus.jpg">
      </div>




    </div>
  </body>
</html>
